<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed.css">
    <title>FeedBack User UI</title>
</head>

<body>
    <div id="panel" class="container">
        <strong>How satisfied are you with our customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="" srcset="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="" srcset="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="" srcset="">
                <small>Satisfied</small>
            </div>
        </div>
        <div >
            <button type="submit" id="btn" class="btn">Send FeedBack</button>
        </div>
    </div>

</body>
<script src="feed.js"></script>

</html>
